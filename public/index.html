<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flight Explorer</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Select2 CSS (for searchable dropdowns) -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

  <!-- Leaflet CSS (for maps) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Google Font (Roboto) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

<div class="container py-4">
<div class="header-bar">
  <h1 class="main-heading">
    <span class="plane-icon">✈️</span> Flight Explorer
  </h1>
</div>
</div>
  <div class="accordion" id="mainAccordion">

    <!-- Select a Country -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingCountry">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseCountry" aria-expanded="true" aria-controls="collapseCountry">
          Select a Country
        </button>
      </h2>
      <div id="collapseCountry" class="accordion-collapse collapse show" aria-labelledby="headingCountry" data-bs-parent="#mainAccordion">
        <div class="accordion-body">
          <select id="countrySelect" class="form-select mb-3" onchange="onCountrySelected()">
            <option value="">-- Select Country --</option>
          </select>
          <div id="countryResult" class="result-box"></div>
        </div>
      </div>
    </div>

    <!-- Select an Airline -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingAirline">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseAirline" aria-expanded="false" aria-controls="collapseAirline">
          Select an Airline
        </button>
      </h2>
      <div id="collapseAirline" class="accordion-collapse collapse" aria-labelledby="headingAirline" data-bs-parent="#mainAccordion">
        <div class="accordion-body">
          <select id="airlineSelect" class="form-select mb-3" onchange="fetchAirlineRoutes()">
            <option value="">-- Select Airline --</option>
          </select>
          <div id="airlineResult" class="result-box"></div>
        </div>
      </div>
    </div>

    <!-- Airport Details -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingAirportDetails">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseAirportDetails" aria-expanded="false" aria-controls="collapseAirportDetails">
          Select an Airport
        </button>
      </h2>
      <div id="collapseAirportDetails" class="accordion-collapse collapse" aria-labelledby="headingAirportDetails" data-bs-parent="#mainAccordion">
        <div class="accordion-body">
          <select id="airportSelect" class="form-select mb-3" onchange="fetchAirportDetails()">
            <option value="">-- Select Airport --</option>
          </select>
          <div id="airportDetails" class="result-box"></div>
        </div>
      </div>
    </div>

    <!-- Routes From an Airport -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingRoutesFrom">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseRoutesFrom" aria-expanded="false" aria-controls="collapseRoutesFrom">
          Routes Originating From an Airport
        </button>
      </h2>
      <div id="collapseRoutesFrom" class="accordion-collapse collapse" aria-labelledby="headingRoutesFrom" data-bs-parent="#mainAccordion">
        <div class="accordion-body">
          <select id="originAirportSelect" class="form-select mb-3" onchange="fetchRoutesFromAirport()">
            <option value="">-- Select Airport --</option>
          </select>
          <div id="routesFromResult" class="result-box"></div>
        </div>
      </div>
    </div>

    <!-- Routes To an Airport -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingRoutesTo">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseRoutesTo" aria-expanded="false" aria-controls="collapseRoutesTo">
          Routes Arriving At an Airport
        </button>
      </h2>
      <div id="collapseRoutesTo" class="accordion-collapse collapse" aria-labelledby="headingRoutesTo" data-bs-parent="#mainAccordion">
        <div class="accordion-body">
          <select id="arrivalAirportSelect" class="form-select mb-3" onchange="fetchRoutesToAirport()">
            <option value="">-- Select Airport --</option>
          </select>
          <div id="routesToResult" class="result-box"></div>
        </div>
      </div>
    </div>

    <!-- Airlines Flying To/From an Airport -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingAirlinesAround">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseAirlinesAround" aria-expanded="false" aria-controls="collapseAirlinesAround">
          Airlines Flying To/From an Airport
        </button>
      </h2>
      <div id="collapseAirlinesAround" class="accordion-collapse collapse" aria-labelledby="headingAirlinesAround" data-bs-parent="#mainAccordion">
        <div class="accordion-body">
          <select id="airlinesAroundAirportSelect" class="form-select mb-3" onchange="fetchAirlinesToFromAirport()">
            <option value="">-- Select Airport --</option>
          </select>

          <!-- Spinner for loading -->
          <div id="loadingSpinner" class="text-center my-4" style="display: none;">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>

          <div id="airlinesToFromResult" class="result-box"></div>
        </div>
      </div>
    </div>

    <!-- Airlines Between Two Airports -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingAirlinesBetween">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseAirlinesBetween" aria-expanded="false" aria-controls="collapseAirlinesBetween">
          Airlines Flying Between Two Airports
        </button>
      </h2>
      <div id="collapseAirlinesBetween" class="accordion-collapse collapse" aria-labelledby="headingAirlinesBetween" data-bs-parent="#mainAccordion">
        <div class="accordion-body">
          <div class="row g-3 align-items-end">
            <div class="col-md-5">
              <label class="form-label">From:</label>
              <select id="betweenFromSelect" class="form-select"></select>
            </div>
            <div class="col-md-5">
              <label class="form-label">To:</label>
              <select id="betweenToSelect" class="form-select"></select>
            </div>
            <div class="col-md-2">
              <label class="form-label invisible">Button</label>
              <button class="btn btn-primary w-100" onclick="fetchAirlinesBetweenAirports()">Check Airlines</button>
            </div>
          </div>
          <div id="airlinesBetweenResult" class="result-box mt-3"></div>
        </div>
      </div>
    </div>

    <!-- Distance Between Two Airports -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingAirportDistance">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseAirportDistance" aria-expanded="false" aria-controls="collapseAirportDistance">
          Distance Between Two Airports
        </button>
      </h2>
      <div id="collapseAirportDistance" class="accordion-collapse collapse" aria-labelledby="headingAirportDistance" data-bs-parent="#mainAccordion">
        <div class="accordion-body">
          <div class="row g-3 align-items-end">
            <div class="col-md-5">
              <label class="form-label">From:</label>
              <select id="distanceFromSelect" class="form-select"></select>
            </div>
            <div class="col-md-5">
              <label class="form-label">To:</label>
              <select id="distanceToSelect" class="form-select"></select>
            </div>
            <div class="col-md-2">
              <label class="form-label invisible">Button</label>
              <button class="btn btn-primary w-100" onclick="fetchAirportDistance()">Get Distance</button>
            </div>
          </div>
          <div id="airportDistanceResult" class="result-box mt-3"></div>
        </div>
      </div>
    </div>

  </div> <!-- End of Accordion -->

  <!-- MAP SECTION (Always Visible) -->
  <div class="card mb-4 mt-4">
    <div class="card-header">Airport Map</div>
    <div class="card-body">
      <div id="map" style="height: 500px; border-radius: 16px;"></div>
    </div>
  </div>

</div>

<!-- Footer -->
<footer class="text-center mt-5 mb-3 text-muted">
  &copy; 2025 Flight Explorer. Built with using OpenStreetMap.
</footer>

<!-- jQuery (for Select2) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Select2 JS -->
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- Your Custom JS -->
<script src="script.js"></script>

</body>
</html>
